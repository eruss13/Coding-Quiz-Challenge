<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>

<div class="container">

    <div class"row">
        <div class="col-md-2 col-sm-4" style="padding-top: 20px;">
        <a href="highscores.html">
            <button class="btn btn-light">View Highscores</button>
        </a>
        </div>

        <div class="col-sm">
        </div>

        <div class="col-md-2 col-sm-4" style="padding-top: 20px;" id="timerDiv">
        Timer:
        <span id="count">75</span> seconds
        <br>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <!--Empty row-->
        <br />
        <br />
    </div>
</div>

<!--Starting screen w/ questions-->

<div class="row mx-auto">
    <div class="col-sm-3 col-md-3 col-lg-3">
        <!--Empty row-->
    </div>

    <!--Div for this row-->
    <div class="col-sm-6 col-sm-6 col-lg-6" id="landingPage">

        <h1 style="text-align: center;">Coding Quiz Challenge</h1>
        <br />
        <p style="text-align: center;">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>

        <p style="text-align: center;"><button type="button" class="btn btn-primary" id="startQuiz" onclick="start()">Start Quiz</button></p>

    </div>

    <!--Question buttons-->
    <div class="col-sm-6 col-sm-6 col-lg-6 d-none" id="questionArea">
        <h3 id="questionsHere"></h3>
        <br />
        <span id="optionsHere">
            <button type="button" class="btn btn-info" id="option1" onclick="storeVar(this)" value="0"></button>
            <br /><br />
            <button type="button" class="btn btn-info" id="option2" onclick="storeVar(this)" value="1"></button>
            <br /><br />
            <button type="button" class="btn btn-info" id="option3" onclick="storeVar(this)" value="2"></button>
            <br /><br/>
            <button type="button" class="btn btn-info" id="option4" onclick="storeVar(this)" value="3"></button>
            </span>
            <hr />
        <span id="showCorrect"></span>
    </div>

    <!--Final score screen-->
    <div class="col-sm-6 col-sm-6 col-lg-6 d-none" id="finalScreen">
        <h2>All done!</h2>
        <br />
        <p>Your final score is <span id="finalScore"></span>.</p>
        <br />
        <p>Enter your initials: <input type="text" id="initials" /></p>
        <p style="text-align: center;"><a href ="highscores.html"><button class="btn btn-primary" id="submitScore" onclick="saveScore();">Submit</button></a></p>

    </div>

    <div class="col-sm-3 col-md-3 col-lg-3">
        <!--Empty-->
    </div>
</div>

<!--Row for quiz results-->
<div class="row mx-auto">
    <div class="col-sm-3 col-md-3 col-lg-3">
        <!--Empty-->
    </div>

    <!--Div for this row-->
    <div class="col-sm-6 col-sm-6 col-lg-6" id="showCorrectDIV">
    </div>

    <div class="col-sm-3 col-md-3 col-lg-3">
        <!--Empty-->
    </div>
</div>
</div>


<script src="script.js"></script>
<script src="questions.js"></script>
</body>
</html>
